name: lacak_gizi
description: "Food Macros Finder application that allows users to search and
  track macronutrients (protein, carbohydrates and fat) in food"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  camera: ^0.11.0+1
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  go_router: ^14.2.0
  tflite_flutter: ^0.10.4

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

